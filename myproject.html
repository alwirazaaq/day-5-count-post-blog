<!DOCTYPE html>
<html>
<head>
    <title>My Project</title>
    <link rel="stylesheet" href="navbarstyle.css" />
    <link rel="stylesheet" href="myproject.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="container">
       
    
    <nav>
        <div class="left-side">
            <img src="image/kodok.jpg" id="image" style="width: 50px;" />
            <ul>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="index.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contactmee.html">Contact Me</a>
        </div>

    </nav>

     <!-- form -->
    <div class="container-form">
      <div class="project-form">
        <h1>ADD MY PROJECT</h1>
        <div class="form-input">
          <form onsubmit="getData(event)">
            <div class="input-name">
              <label for="">Masukan Nama</label>
              <input type="text" class="input-nama-project" id="namaProject" />
            </div>
            <div class="date-input">
              <div class="start-date">
                <label for="">Start Date</label>
                <input type="date" id="start-date" />
              </div>
              <div class="end-date">
                <label for="">End Date</label>
                <input type="date" id="end-date" />
              </div>
            </div>
            <div class="deskrip-input">
              <label for="">Description</label>
              <textarea name="" id="text-area-input" cols="54" rows="7"></textarea>
            </div>
            <div class="technologies-check">
              <div class="left-side">
                <div class="nodeJs-checkBox">
                  <label for="">PHP</label>
                  <input type="checkbox" id="checkBoxNode" />
                </div>
                <div class="reactJs-checkBox">
                  <label for="">Javascript</label>
                  <input type="checkbox" id="checkBoxReact" />
                </div>
              </div>
              <div class="right-side">
                <div class="nextJs-checkBox">
                  <label for="">Mysql</label>
                  <input type="checkbox" id="checkBoxNext" />
                </div>
                <div class="typeScript-checkBox">
                  <label for="">CSS</label>
                  <input type="checkbox" id="checkBoxType" />
                </div>
              </div>
            </div>
            <div class="image-input">
              <p class="upload-img">Upload Image</p>
              <div class="file-input">
                <input type="file" value="" id="img-project" />
                <div class="img">
                  <img src="./assets/images/file.png" alt="" />
                </div>
              </div>
              <div class="button-post">
                <button>submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--end form  -->

    <div class="container-project">
      <div class="my-project">
        <h1 class="judul-project">PROJECT</h1>
        <div class="all-card" id="all-card">
           <div class="card-dinamis" id="dinamisCard">
            <div class="image" id="imageProject"><img src="" alt="" /></div>
            <div class="header-blog">
              <h1 class="judul-blog"><a href="blogkodok.html">asdsd</a></h1>
              <p class="deskrip-waktu"></p>
            </div>
            <div class="container-blog">
              <p class="deskrip-blog"></p>
            </div>
            <div class="technology">
              <ul>
                <li><img src="" alt="" width="5%" height="5%" /></li>
                <li><img src="" alt="" width="5%" height="5%" /></li>
                <li><img src="" alt="" width="5%" height="5%" /></li>
                <li><img src="" alt="" width="5%" height="5%" /></li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <script src="js/myproject.js"></script>
  </body>
</html>
